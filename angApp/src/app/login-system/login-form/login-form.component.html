<div id="completeScreen">
    <img id = "bg" src="../../../assets/Images/Login/3425225.jpg" alt="">
    <div class="loginform">
        <form [formGroup]="loginForm" (ngSubmit)="checkUserVerification(loginForm)">
            <div class = "logo">
                <img src="../../../assets/Images/Login/logo-removebg-preview.png" alt="">
            </div>

            <div class="heading">
                <h1>OFFICING EDGE</h1>
            </div>
            <div class="emailBox">
                <i class='bx bx-user'></i>
                <label for="email">Email</label>
                <input type="email" name="email" formControlName="email"><br>

            </div>
            <div class="invalid" *ngIf="
    loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required</small>
                <small *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</small>
            </div>


        <div class="passwordBox">
            <i class='bx bx-lock-alt' style="position: relative; left: 5px;"></i>
            <label for="password">Password</label>
            <input type="{{ passwordFieldType}}" name="password" formControlName="password">
            <i class="fa eyeIcon" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'" id="togglePassword"
                style="margin-left: -30px; cursor: pointer;" (click)="togglePasswordVisibility()"></i><br>
            </div>
            <div class="invalid" *ngIf="
    loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)
    ">

            <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
        </div>
        <button type="submit" class="loginButton">Login</button>
        <div class="forgetPassword">
            <a [routerLink]="'/forgetPassword'">Forgot Password?</a>
        </div>
    </form>

    </div>
</div>
