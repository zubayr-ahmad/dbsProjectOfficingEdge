<div>
    <form [formGroup]="dept_add" (ngSubmit)="storeDept(dept_add)">
      
      <div class="form-floating">
        <input class="form-control" placeholder="Department Name" id="floatingTextarea" formControlName="dept_name"/>
        <label for="floatingTextarea">Department Name</label>
      </div>
      
      
  
      <br />
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" formControlName="dept_description"></textarea>
        <label for="floatingTextarea2">Description</label>
      </div>
      <br>
      <button type="submit" class="btn btn-outline-primary">Add Department</button>
    </form>
</div>
